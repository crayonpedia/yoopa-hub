  jpa:
    hibernate:
      naming:
        implicit-strategy: component-path
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      ddl-auto: update
  data:
    # REST
    rest:
      basePath: /api
security:
  user:
    name: admin
    password: admin

---
spring:
  profiles: development
logging:
  level:
    org.crayonpedia: DEBUG
